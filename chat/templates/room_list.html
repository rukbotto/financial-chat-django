{% extends 'base.html' %}

{% block title %}Rooms{% endblock %}

{% block content %}
  <h2>Rooms</h2>
  {% for room in object_list %}
    <div>
      <h3><a href="{% url 'room_detail' room.pk %}">{{ room.name }}</a></h3>
      <p>{{ room.description }}</p>
    </div>
  {% empty %}
    <div>
      <p>Sorry, there are currently no rooms.</p>
    </div>
  {% endfor %}
{% endblock %}
