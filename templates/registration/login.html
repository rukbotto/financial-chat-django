{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <section class="content content--login">
    <h2 class="content__heading">Log in</h2>
    <div class="content__main">
      <form class="form form--login" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
    </div>
  </section>
{% endblock %}
