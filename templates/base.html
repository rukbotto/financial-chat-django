<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Financial Chat{% endblock %}</title>
    <meta name="description" content="{% block description %}Financial chat powered by Django{% endblock %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/main.css">
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <a class="header__brand" href="/">Financial Chat</a>
      </div>
      {% if user.is_authenticated %}
        <div class="header__right">
          <a class="header__profile" href="{% url 'profile_detail' user.profile.pk %}">Hello {{ user.username }}!</a>
          <a class="header__logout" href="{% url 'logout' %}">Log out</a>
        </div>
      {% endif %}
    </header>
    {% block content %}{% endblock %}
    <footer class="footer">
      <p>Powered by Django</p>
    </footer>
    {% block js %}{% endblock %}
  </body>
</html>
