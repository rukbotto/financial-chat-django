<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Financial Chat{% endblock %}</title>
    <meta name="description" content="{% block description %}Financial chat powered by Django{% endblock %}">
  </head>
  <body>
    <header>
      <p><a href="/">Financial Chat</a></p>
      {% if user.is_authenticated %}
        <p><a href="/logout/">Log out</a></p>
      {% endif %}
    </header>
    {% block content %}{% endblock %}
    <footer>
      <p>Powered by Django</p>
    </footer>
    {% block js %}{% endblock %}
  </body>
</html>
